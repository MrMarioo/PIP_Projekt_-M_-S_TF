    <div class="MainSpace">
        <h1>POJAZDY</h1>
        <div id="response"></div>
    </div>


    <script>
        window.onload = function(){
            fetch('http://localhost:8081/Pojazdy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    var table = "<table><tr><th>ID</th><th>IDPojazdu</th><th>IDKontahenta</th><th>Status</th><th></th></tr>";
                    for (var i = 0; i < data.pojazdy.length; i++) {
                        table += "<tr><td>" + data.pojazdy[i].pojazdid + "</td><td>" + data.pojazdy[i].zlecenieid + "</td>" +
                            "<td>" + data.pojazdy[i].kontrahentid + "</td><td>" + data.pojazdy[i].status + "</td>" +
                            "<td><button onclick='location.href=`./Pojazd.html?id="+data.pojazdy[i].pojazdid+"`'>Szczegóły</button></td></tr>";
                    }
                    table += "</table>";

                    document.getElementById("response").innerHTML = table;
                });
        };
    </script>
