        <!-- <h1>LOGOWANIE</h1>
        <div class="logowanie">

            Hasło: <input type="password" id="haslo"><br>

        <div class="login-page">
            <div class="form">
              <form class="login-form">
                <input type="text" placeholder="login" id="login"/>
                <input type="password" placeholder="haslo" id="haslo"/>
                <button type="button" onclick="sendRequest()">Zaloguj</button>
              </form>
            </div>
          </div>
        </div> 
    </div>


    <div id="response"></div>

    <script>
        function sendRequest() {
            const login = document.getElementById('login').value;
            const haslo = document.getElementById('haslo').value;
            var link = 'http://localhost:8081/Login/'+ login + '/' + haslo;
            var status;
            fetch(link, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    status = data['Status'];
                    document.getElementById('response').innerHTML = status;
                    if(status === "Logged")
                        window.location.assign("Home.html");
                });
        }
    </script>
