  <div id="response"></div>

<script>
  window.onload = function(){
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    fetch('http://localhost:8081/Pojazd/'+id, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(response => response.json())
            .then(data => {
              console.log(data);
              var table = "<table>" +
                      "<tr>" +
                      "<th>ID</th>" +
                      "<th>ID Kontrahenta</th>" +
                      "<th>ID Zlecenia</th>" +
                      "<th>Status</th>" +
                      "</tr>";

              table += "<tr>" +
                      "<td>" + data.pojazdid + "</td>" +
                      "<td>" + data.kontrahentid + "</td>" +
                      "<td>" + data.zlecenieid + "</td>" +
                      "<td>" + data.status  + "</td>" +
                      "</tr>"
              table +="</tr>";

              table += "</table>";

              document.getElementById("response").innerHTML = table;
            });
  };
</script>
